<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="controller/css/log-instyles.css">
  <title>Log In</title>
</head>
<body>
  <header>
    <h2>Paraiso de mascotas</h2>
    <div class="btons">
      <button class="btn-yellow btntienda">Tienda</button>
      <button class="btn-yellow">Registrarse</button>
      <button class="btn-yellow btn-gray">Iniciar sesión</button>
    </div>
  </header>

  <main>
    <div class="log-in-section">
      <form action="controller/inicio.php" method="post" class="log-in-form" name="log-in-form">
        <h1>Inicia Sesion</h1>
        <label for="email">Correo Electronico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplp.com">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********">

        <button type="submit" class="btn-yellow" name="inicio"><strong>Iniciar Sesion</strong></button>
        <button class="btn-yellow btn-gray">¿No tienes cuenta? Registrate</button>
      </form>
    </div>

    <div class="img-section">
      <img class="img-login" src="controller/img/gat-log-in.png" alt="Gato decorativo">
    </div>
  </main>
</body>
</html>
