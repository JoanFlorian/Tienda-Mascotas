    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"

    />
    <title>Pet Paradise — Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <style>
      /* Pequeñas reglas para asegurar comportamiento de la imagen transparente */
      .cat-img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: contain; /* asegura que la imagen mantenga proporción */
        background: transparent;
      }

      /* En caso de querer que la imagen "flote" sobre el card (opcional) */
      .cat-float {
        transform: translateX(6%);
      }

      /* Aseguramos que el contenedor no tenga fondo por defecto */
      .right-column .img-wrapper { background: transparent; }

      /* Si en tu proyecto el contenedor necesita centrado extra */
      @media (min-width: 768px) {
        .left-column .card-wrapper { margin: 0 auto; }
      }
    </style>
  </head>

  <div class="flex items-center gap-4 text-[#1c1a0d]">

    <h2 class="flex items-center text-[#1c1a0d] text-lg font-bold leading-tight tracking-[-0.015em]">
      Pet Paradise

  </div>
</header>


      <!-- --- START: SECCIÓN LOGIN UNIFICADA (con imagen PNG transparente) --- -->
      <main class="flex-1">
        <div class="gap-1 px-6 flex-1 py-8">
          <div class="grid grid-cols-1 md:[grid-template-columns:55%_45%] gap-12 max-w-[1200px] mx-auto w-full">
            <!-- COLUMNA IZQUIERDA: formulario centrado -->
            <div class="left-column flex items-center">
              <div class="card-wrapper mx-auto w-full max-w-[560px] bg-transparent md:bg-white md:rounded-lg md:shadow-lg p-4 md:p-8">
                <h1 class="text-[#1c1a0d] text-[28px] font-bold leading-tight mb-2 text-center">Iniciar sesión</h1>
                <p class="text-[#1c1a0d] text-base mb-4 text-center md:text-left">Bienvenido de nuevo — accede a tu cuenta</p>

                <form class="flex flex-col gap-4" action="#" method="post" novalidate>
                  <label class="flex flex-col">
                    <span class="text-[#1c1a0d] font-medium mb-2">Correo electrónico</span>
                    <input type="email" name="email" placeholder="tucorreo@ejemplo.com" required
                      class="form-input w-full rounded-lg bg-[#f4f2e7] h-14 placeholder:text-[#9c9449] p-4 text-base" />
                  </label>

                  <label class="flex flex-col">
                    <span class="text-[#1c1a0d] font-medium mb-2">Contraseña</span>
                    <div class="flex items-center w-full rounded-lg overflow-hidden">
                      <input type="password" name="password" placeholder="********" required
                        class="form-input flex-1 rounded-l-lg bg-[#f4f2e7] h-14 placeholder:text-[#9c9449] p-4 text-base" />

                    </div>
                  </label>

                  <a class="text-[#9c9449] text-sm underline" href="#">¿Olvidaste tu contraseña?</a>

                  <label class="flex items-center gap-3">
                    <input type="checkbox" name="remember" class="h-5 w-5 rounded border-[#e8e6ce] border-2" />
                    <span class="text-[#1c1a0d]">Recordarme</span>
                  </label>

                  <button type="submit" class="w-full h-12 rounded-lg bg-[#f4df25] text-[#1c1a0d] font-bold">Iniciar sesión</button>

                  <div class="pt-3 text-center">
                    <a class="inline-block w-full max-w-[480px] mx-auto h-10 rounded-lg bg-[#f4f2e7] text-[#1c1a0d] font-bold leading-10" href="#">¿No tienes cuenta? Registrarse</a>
                  </div>
                </form>
              </div>
            </div>

            <!-- COLUMNA DERECHA: imagen con fondo transparente -->
            <div class="right-column flex items-center justify-center">
  <div class="w-full p-4">
    <div class="w-full h-full flex items-center justify-center overflow-hidden">
      <img
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuB8J1ElpUpndro3nfjCTGwfV6vapVjHOIg0Mm4EuzuGI56Ua_LGNF3QUaF7eiAtJ9kMdMIsh98uXiRYu2EsXFQZWrw74w6-cdfFqtvGUsVn_kDjXWeE_rUgsS0vcTX1wIRcMs-KhuGSH7ElV8Jc1mGwc-YGcwpCV1Io23WkBjH7Dry0kWKKfGNQMbTWoqH9BxS_1xMLJIdi_Ttcabi50HS-vBuT2nqVw2f3nqyeDhOFMxqiMymFDijD0mr5Yr0AfbQUoxtN5LwUBBs"
        alt="Gato decorativo"
        class="w-full h-full object-contain"
        loading="eager"
        onerror="this.onerror=null; this.src='https://via.placeholder.com/600x900.png?text=Imagen+no+disponible';"
      />
    </div>
  </div>
</div>


              </div>
            </div>
          </div>
        </div>
      </main>
